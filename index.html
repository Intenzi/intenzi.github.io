<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<!-- TODO: Add cat, portfolio, cursor, lofi-->

<body>
    <video autoplay muted loop id="myVideo">
        <source src="assets/bg.mp4" type="video/mp4">
    </video>
    <img src="assets/logo.png" alt="logo" id="logo">
    <div class="box bio center">
        <p>Programmer, daydreamer. I'm obsessed with cats, Webnovels, anime, pvp rpgs and
            making alot of silly Discord bots ^-^</p>
    </div>

    <h2 class="center header">
        Socials
    </h2>
    <div class="card center" onclick="window.open('https://discord.com/users/296937641121939456')">
        <div class="logo">
            <img class="icon" src="/assets/logo_ds.png" alt="Discord Icon">
            <span>Discord</span>
        </div>
        <span>@intenzi</span>
    </div>
    <div class="card center" onclick="window.open('https://github.com/Intenzi')">
        <div class="logo">
            <img class="icon" src="/assets/logo_gh.png" alt="Discord Icon">
            <span>Github</span>
        </div>
        <span>@Intenzi</span>
    </div>
    <div class="card center" onclick="window.open('https://x.com/Outenzi')">
        <div class="logo">
            <img class="icon" src="/assets/logo_X.png" alt="Discord Icon">
            <span>X</span>
        </div>
        <span>@Outenzi</span>
    </div>

    <h2 class="center header">
        Support Me
    </h2>
    <div class="card center" onclick="window.open('https://ko-fi.com/Intenzi')">
        <div class="logo">
            <img class="icon" src="/assets/logo_kf.png" alt="Discord Icon">
            <span>Ko-Fi</span>
        </div>
        <span>Buy me a coffee</span>
    </div>
    <div class="card center" onclick="window.open('https://paypal.me/Intenzi')">
        <div class="logo">
            <img class="icon" src="/assets/logo_pp.png" alt="Discord Icon">
            <span>Paypal</span>
        </div>
        <span>Donate Directly</span>
    </div>

</body>

</html>
